<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
        #canvasArea {
            margin-left: auto;
            margin-right: auto;        
        }
        
        #betaText {
            margin-left: auto;
            margin-right: auto;  
            width: 800px;
            text-align:center;
            color:#aaaaaa;
            font-size:0.6em;
            font-family:"Verdana", Sans-serif;
        }
        
        #betaText a {
            color:#aaaaFF;
            text-decoration: none;
            border-bottom: 1px dotted rgb(148, 113, 183);
        }
        <!-- GDJS_CUSTOM_STYLE -->
	</style>
    <!-- Libs and GDJS core files : -->
	<!-- GDJS_CODE_FILES -->

</head>
<body>
    <div id="canvasArea"></div>

    <!-- GDJS_CUSTOM_HTML -->
	<script>
    
    $( document ).ready( function() {
        $.ajax({type:"GET", url:"data.xml", dataType:"xml", success: launch});
    });
    
    
	
    var launch = function(project) {
        var isMSIE = /*@cc_on!@*/0;

        gdjs.registerObjects();
        gdjs.registerAutomatisms();

        var game = gdjs.runtimeGame($(project).find("Project"));
    
        //Create a renderer
        var winWidth = $(project).find("Project").find("Info").find("WindowW").attr("value");
        var winHeight = $(project).find("Project").find("Info").find("WindowH").attr("value");
        var renderer = PIXI.autoDetectRenderer(winWidth, winHeight);
        var canvasArea = document.getElementById("canvasArea")
        //Manage canvas position. TODO: Factor this into a function and manage window resizing.
        canvasArea.style["padding-top"] = ($(window).height()-winHeight)/2+"px";
        canvasArea.style.width = winWidth+"px";
        canvasArea.style.height = winHeight+"px";
        canvasArea.appendChild(renderer.view); // add the renderer view element to the DOM
        
        //Bind keyboards and mouse events
        $(document).keydown(function(event) {
            game.onKeyPressed(event.keyCode);
        });
        $(document).keyup(function(event) {
            game.onKeyReleased(event.keyCode);
        });
        $(document).mousemove(function(e){
            game.onMouseMove(e.pageX-canvasArea.getBoundingClientRect().left, 
                             e.pageY-canvasArea.getBoundingClientRect().top);
        }); 
        renderer.view.onmousedown = function(e){
            game.onMouseButtonPressed(e.button === 2 ? 1 : 0);
            return false;
        };
        renderer.view.onmouseup = function(e){
            game.onMouseButtonReleased(e.button === 2 ? 1 : 0);
            return false;
        };
        renderer.view.onmouseout = function(e){
            game.onMouseButtonReleased(0);
            game.onMouseButtonReleased(1);
            game.onMouseWheel(0);
            return false;
        };
        window.addEventListener('click', function(e) {
            e.preventDefault();
            return false;
        }, false);
        renderer.view.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };
        renderer.view.onmousewheel = function (event){
            game.onMouseWheel(event.wheelDelta);
        }
        
        if ( !game.hasScene() ) {
            console.log("The game has no scene.");
            return;
        }
        
        //Load all assets
        var loadingStage = new PIXI.Stage();
        var text = new PIXI.Text(" ", {font: "bold 60px Arial", fill: "#FFFFFF", align: "center"});
        loadingStage.addChild(text);
        text.position.x = winWidth/2-50;
        text.position.y = winHeight/2;
        var loadingCount = 0;
        
        
        var assets = [];
        $(project).find("Resources").find("Resources").find("Resource").each( function() {
            if ( $(this).attr("file") ) {
                assets.push($(this).attr("file"));
            }
            console.log($(this).attr("file"));
        });
        
        if ( assets.length !== 0 ) {
            var assetLoader = new PIXI.AssetLoader(assets);
            assetLoader.onComplete = onAssetsLoaded;
            assetLoader.onProgress = onAssetsLoadingProgress;
            assetLoader.load();
        }
        else {
            onAssetsLoaded();
        }
        
        function onAssetsLoaded() {
            //Create the scene to be played
            var currentScene = gdjs.runtimeScene(game, renderer);
            var firstSceneName = $(project).find("Project").find("Scenes").attr("firstScene");
            var firstSceneXml = game.hasScene(firstSceneName) ? game.getSceneXml(firstSceneName) : game.getSceneXml();
                
            currentScene.loadFromScene(firstSceneXml);
            
            requestAnimFrame( gameLoop );
            
            function gameLoop() {
                if ( !currentScene.renderAndStep() ) {
                    if ( currentScene.gameStopRequested() )
                        postGameScreen();
                    else {
                        var nextSceneName = currentScene.getRequestedScene();
                        currentScene = gdjs.runtimeScene(game, renderer);
                        currentScene.loadFromScene(game.getSceneXml(nextSceneName));
                        requestAnimFrame( gameLoop );
                    }   
                }
                else { 
                    requestAnimFrame( gameLoop );
                }
            }
        }
        
        function onAssetsLoadingProgress() {
            renderer.render(loadingStage);
            loadingCount++;
            text.setText(Math.floor(loadingCount/assets.length*100) + "%");
        }
        
        function postGameScreen() {
            //TODO
        }
    }

        
	</script>

	</body>
</html>
